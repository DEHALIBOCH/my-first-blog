{% extends 'blog/base.html' %}

{% block title %}
Post create.
{% endblock %}

{% block page_content %}
    <!-- Page Header-->
    <header class="masthead">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>Добавляйте новости снизу!</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>
        <form method="post" action="">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.text }}<br>
            <button type="submit" class="fa-sharp fa-solid fa-hexagon-check">Save</button>
            <span>{{ error }}</span>
        </form>
{% endblock %}
